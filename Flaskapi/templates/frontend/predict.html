<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acne Prediction</title>
</head>
<body>
    <h1>Upload an Image of the Acne-Affected Area</h1>
    <form id="sapForm" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="file" id="sapImage" name="sapImage" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    <img id="uploadedImage" style="display:none; width: 100%; max-width: 400px;"/>
    <p id="analyzingMessage"></p>
    <p id="result"></p>

    <script>
        document.getElementById('sapForm').onsubmit = async function(event) {
            event.preventDefault();

            var fileInput = document.getElementById('sapImage');
            if (fileInput.files.length === 0) {
                alert('Please upload an image of the acne-affected area.');
                return;
            }

            var formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Display the uploaded image
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('uploadedImage').src = e.target.result;
                document.getElementById('uploadedImage').style.display = 'block';
                document.getElementById('analyzingMessage').textContent = 'Analyzing the image...';
            };
            reader.readAsDataURL(fileInput.files[0]);

            // Send AJAX request to Django API
            try {
                let response = await fetch("{% url 'predict' %}", {
                    method: 'POST',
                    body: formData
                });

                let data = await response.json();

                if (response.ok) {
                    document.getElementById('analyzingMessage').textContent = '';
                    document.getElementById('result').textContent = `Prediction: ${data.prediction} with a confidence of ${data.confidence.toFixed(2)}%`;
                } else {
                    document.getElementById('analyzingMessage').textContent = '';
                    document.getElementById('result').textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };
    </script>
</body>
</html>
